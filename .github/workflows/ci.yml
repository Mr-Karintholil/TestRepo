name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - release/*
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install unittest

    - name: Run Tests
      run: python -m unittest discover test
